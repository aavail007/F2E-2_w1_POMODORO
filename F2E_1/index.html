<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>THE F2E-1_蕃茄鐘</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href=" F2E_pomodoro.css">
    <script src="https://kit.fontawesome.com/aca024162d.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="F2E_pomodoro.js"></script>
</head>

<body>
    <div class="row" style="margin: 0;">
        <div class="col-md-8 bg_div bg_pink"></div>
        <div class="col-md-4 bg_div deep-blue">
            <div class="tool_button">
                <div class="mt-4">
                    <i class="fas fa-list"></i>
                </div>
                <div class="mt-4">
                    <i class="fas fa-chart-bar"></i>
                </div>
                <div class="mt-4">
                    <i class="fas fa-volume-up"></i>
                </div>
            </div>
        </div>
        <div class="container content_div">
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12 input_form">
                            <input class="text_input" type="text" placeholder="add a new mission…" id="todoInput">
                            <i class="fas fa-plus" id="addTodoBtn"></i>
                        </div>
                    </div>
                    <div class="mt-5 ml-3">
                        <div class="circle-l"></div>
                        <div class="inline todo-word-group ml-3">
                            <div class="todo-word-l">閱讀 JavaScript 設計模式</div>
                            <div>
                                <i class="far fa-circle pink"></i>
                            </div>
                        </div>
                    </div>
                    <div class="ml-3">
                        <div class="countdown" id="countdownID">25:00</div>
                    </div>
                    <div class="ml-3" id="todoList">
                        <div class="todo_list_bottom mt-3">
                            <div class="circle-s"></div>
                            <div class="todo-word-s">UI 練習</div>
                            <div class="inline play_icon_sm"><i class="far fa-play-circle"></i></div>
                        </div>
                        <div class="pink more_btn" id="moreBtn">MORE</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="circle_border">
                        <div class="time_play pink" id="circle">
                            <div class="playButton">
                                <i class="fas fa-play-circle" id="playTimeBtn"></i>
                            </div>
                            <div class="pauseButton hide">
                                <i class="fas fa-pause-circle" id="pauseTimeBtn"></i>
                            </div>
                            <div class="square" id="restartBtn"></div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>


    </div>
</body>

</html>
